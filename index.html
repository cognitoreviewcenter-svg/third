<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loading.css"> <!-- Custom CSS for additional styling -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content text-center">
            <img src="pics/c1.png" alt="Logo" class="logo" style="width: 1050px;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // After the page has loaded, start the delay
        window.onload = function() {
            // Show loading screen
            document.getElementById('loading-screen').style.display = 'block';

            // Delay 5 seconds before redirecting to the index page
            setTimeout(function() {
                window.location.href = "home.html"; // Redirect to index.html
            }, 5000); // 5000 milliseconds = 3 seconds
        };
    </script>
</body>
</html>
